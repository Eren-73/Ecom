<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} une catégorie</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', sans-serif;
    }
    .form-card {
        max-width: 500px;
        margin: 60px auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #007bff;
    }
    .btn-submit {
        background-color: #007bff;
        color: white;
        border-radius: 6px;
        padding: 8px 20px;
        font-weight: bold;
        margin-right: 10px;
        transition: 0.3s;
    }
    .btn-submit:hover {
        background-color: #0056b3;
    }
    .btn-back {
        background-color: #6c757d;
        color: white;
        border-radius: 6px;
        padding: 8px 20px;
        font-weight: bold;
        text-decoration: none;
        transition: 0.3s;
    }
    .btn-back:hover {
        background-color: #5a6268;
    }
</style>
</head>
<body>
<div class="form-card">
    <h1>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} une catégorie</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn-submit">Enregistrer</button>
            <a href="{% url 'category_list' %}" class="btn-back">Retour à la liste</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

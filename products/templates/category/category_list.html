<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Liste des catégories</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', sans-serif;
    }
    .container {
        max-width: 700px;
        margin: 50px auto;
    }
    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #007bff;
    }
    .btn-add {
        display: block;
        margin-bottom: 20px;
        background-color: #28a745;
        color: white;
        padding: 8px 20px;
        border-radius: 6px;
        text-align: center;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }
    .btn-add:hover { background-color: #218838; }

    .btn-dashboard {
        display: block;
        margin-bottom: 30px;
        background-color: #0d6efd;
        color: white;
        padding: 8px 20px;
        border-radius: 6px;
        text-align: center;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }
    .btn-dashboard:hover { background-color: #0b5ed7; }

    .list-group-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 6px;
    }
    .list-group-item a {
        margin-left: 10px;
        text-decoration: none;
        padding: 4px 10px;
        border-radius: 5px;
        font-size: 0.9rem;
    }
    .btn-edit { background-color: #007bff; color: white; }
    .btn-edit:hover { background-color: #0056b3; }
    .btn-delete { background-color: #dc3545; color: white; }
    .btn-delete:hover { background-color: #c82333; }
</style>
</head>
<body>
<div class="container">
    <h1>Liste des catégories</h1>

    <!-- Bouton Retour au Dashboard -->
    <a href="{% url 'dashboard_vendor' %}" class="btn-dashboard">⬅ Retour au Dashboard</a>

    <!-- Bouton Ajouter une catégorie -->
    <a href="{% url 'category_create' %}" class="btn-add">➕ Ajouter une catégorie</a>

    <!-- Liste des catégories -->
    <ul class="list-group">
    {% for category in categories %}
        <li class="list-group-item">
            {{ category.name }}
            <span>
                <a href="{% url 'category_edit' category.pk %}" class="btn-edit">Modifier</a>
                <a href="{% url 'category_delete' category.pk %}" class="btn-delete">Supprimer</a>
            </span>
        </li>
    {% empty %}
        <li class="list-group-item text-center">Aucune catégorie.</li>
    {% endfor %}
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

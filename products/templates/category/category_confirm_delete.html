<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Supprimer la catégorie</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', sans-serif;
    }
    .delete-card {
        max-width: 500px;
        margin: 80px auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        text-align: center;
    }
    h1 {
        color: #dc3545;
        margin-bottom: 20px;
    }
    p {
        font-size: 1.1rem;
        margin-bottom: 25px;
    }
    .btn-delete {
        background-color: #dc3545;
        color: white;
        border-radius: 6px;
        padding: 8px 20px;
        font-weight: bold;
        margin-right: 10px;
        transition: 0.3s;
    }
    .btn-delete:hover {
        background-color: #b52a37;
    }
    .btn-cancel {
        background-color: #6c757d;
        color: white;
        border-radius: 6px;
        padding: 8px 20px;
        font-weight: bold;
        text-decoration: none;
        transition: 0.3s;
    }
    .btn-cancel:hover {
        background-color: #5a6268;
    }
</style>
</head>
<body>
<div class="delete-card">
    <h1>Supprimer la catégorie</h1>
    <p>Voulez-vous vraiment supprimer "<strong>{{ category.name }}</strong>" ?</p>

    <form method="post" style="display:inline-block;">
        {% csrf_token %}
        <button type="submit" class="btn-delete">Oui, supprimer</button>
        <a href="{% url 'category_list' %}" class="btn-cancel">Annuler</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Supprimer le produit</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', sans-serif;
    }
    .container {
        max-width: 500px;
        margin: 80px auto;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        text-align: center;
    }
    h1 {
        font-size: 1.5rem;
        margin-bottom: 25px;
        color: #dc3545;
    }
    .btn-delete {
        background-color: #dc3545;
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
        margin-right: 10px;
        border: none;
        font-weight: bold;
        transition: 0.3s;
    }
    .btn-delete:hover { background-color: #c82333; }
    .btn-cancel {
        background-color: #6c757d;
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }
    .btn-cancel:hover { background-color: #5a6268; }
</style>
</head>
<body>
<div class="container">
    <h1>Supprimer le produit "{{ product.name }}" ?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-delete">Oui, supprimer</button>
        <a href="{{ product.get_absolute_url }}" class="btn-cancel">Annuler</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

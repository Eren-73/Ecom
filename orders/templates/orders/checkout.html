<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .checkout-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .checkout-header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .checkout-header h1 {
            color: #667eea;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .checkout-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .checkout-card h3 {
            color: #333;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .order-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        .product-price {
            color: #667eea;
            font-weight: 700;
            font-size: 1.1rem;
        }
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            outline: none;
        }
        .summary-total {
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
            margin-top: 15px;
        }
        .btn-pay {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }
        .btn-pay:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .btn-back {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container checkout-container">
        <div class="checkout-header">
            <h1><i class="fas fa-credit-card"></i> Finaliser votre commande</h1>
        </div>

        <div class="row">
            <div class="col-lg-7">
                <div class="checkout-card">
                    <h3><i class="fas fa-shipping-fast"></i> Adresse de livraison</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">Adresse complète *</label>
                            <textarea name="shipping_address" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Ville *</label>
                                <input type="text" name="shipping_city" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Téléphone *</label>
                                <input type="tel" name="shipping_phone" class="form-control" required>
                            </div>
                        </div>

                        <div class="d-flex gap-3 mt-4">
                            <a href="{% url 'cart' %}" class="btn-back flex-fill text-center text-decoration-none">
                                <i class="fas fa-arrow-left"></i> Retour
                            </a>
                            <button type="submit" class="btn-pay flex-fill">
                                <i class="fas fa-lock"></i> Passer commande
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="checkout-card">
                    <h3><i class="fas fa-receipt"></i> Votre panier</h3>
                    
                    {% if cart.items.all %}
                        {% for item in cart.items.all %}
                        <div class="order-item">
                            <div class="flex-grow-1">
                                <div class="fw-bold">{{ item.product.name }}</div>
                                <small>Qté: {{ item.quantity }}</small>
                            </div>
                            <div class="product-price">{{ item.total_price }}€</div>
                        </div>
                        {% endfor %}

                        <div class="mt-4 summary-total d-flex justify-content-between">
                            <span>Total</span>
                            <span>{{ cart.total_amount }}€</span>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
